<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Museum Analytics Dashboard</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <style>
    /* Analytics Page Specific Styles */
    body {
      background-color: #f5f5f5;
    }

    .analytics-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .analytics-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .analytics-header h1 {
      margin: 0;
      color: #333;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    #analytics-message {
      min-height: 20px;
      margin-bottom: 20px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .stat-card.scans {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-card.ratings {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .stat-card.feedback {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .stat-card.dwell {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .stat-card h3 {
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: bold;
    }

    /* Charts Grid */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chart-container h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
      text-align: center;
    }

    .chart-container canvas {
      max-height: 300px;
    }

    /* Table */
    .table-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .table-container h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="analytics-container">
    <!-- Header with Back Button -->
    <div class="analytics-header">
      <h1>üìä Analytics Dashboard</h1>
      <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Admin</button>
    </div>

    <!-- Message Container -->
    <div id="analytics-message"></div>

    <!-- Overall Statistics Cards -->
    <h2 class="section-title">Overall Statistics</h2>
    <div class="stats-grid">
      <div class="stat-card scans">
        <h3>Total Scans</h3>
        <div class="number" id="total-scans">-</div>
      </div>
      <div class="stat-card ratings">
        <h3>Total Ratings</h3>
        <div class="number" id="total-ratings">-</div>
      </div>
      <div class="stat-card feedback">
        <h3>Total Feedback</h3>
        <div class="number" id="total-feedback">-</div>
      </div>
      <div class="stat-card dwell">
        <h3>Avg. Dwell Time</h3>
        <div class="number" id="avg-dwell">-</div>
      </div>
    </div>

    <!-- Charts Section -->
    <h2 class="section-title">Visualizations</h2>
    <div class="charts-grid">
      <div class="chart-container">
        <h3>Scans Per Painting</h3>
        <canvas id="scansChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Average Rating Per Painting</h3>
        <canvas id="ratingsChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Average Dwell Time Per Painting</h3>
        <canvas id="dwellChart"></canvas>
      </div>
    </div>

    <!-- Performance Table -->
    <h2 class="section-title">Painting Performance</h2>
    <div class="table-container">
      <h3>üìã Detailed Analytics</h3>
      <div id="table-container">
        <p class="loading">Loading painting data...</p>
      </div>
    </div>
  </div>

  <!-- Analytics Script -->
  <script src="firebase-analytics.js"></script>

</body>
</html>
